<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ninja to Cat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="ninjatocat.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('img').click(function(){
               var temp = $(this).attr('data-alt-src');
               $(this).attr('data-alt-src', $(this).attr('src'));
               $(this).attr('src', temp);
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>Ninja to Cat!</h1>
        <img src="ninja0.png" alt="Ninja0" data-alt-src="cat0.png">
        <img src="ninja1.png" alt="Ninja1" data-alt-src="cat1.png">
        <img src="ninja2.png" alt="Ninja2" data-alt-src="cat2.png">
        <img src="ninja3.png" alt="Ninja3" data-alt-src="cat3.png">
        <img src="ninja4.png" alt="Ninja4" data-alt-src="cat4.png">
    </div>
</body>
</html>
